check_conservation: false
instances:
  C_PROD1:
    coupling:
      term1: pelagic/C_PROD
      term2: fast_detritus/freminca
    long_name: Carbon production pelagic with CaCO3 remin
    model: weighted_sum
    parameters:
      n: 2
      weight2: 86400.0
  DETFLUX3:
    coupling:
      term1: pelagic/fslownflux
      term2: fast_detritus/ffastn_loc_3d
    long_name: Total detrital flux 3D
    model: weighted_sum
    parameters:
      n: 2
      weight2: 86400.0
  IBEN_C:
    coupling:
      term1: pelagic/sbenin_c
      term2: fast_detritus/ffastc
    long_name: Benthic input carbon
    model: horizontal_weighted_sum
    parameters:
      n: 2
      weight2: 86400.0
  IBEN_CA:
    coupling:
      term1: fast_detritus/ffastca
    long_name: Benthic input CaCO3
    model: horizontal_weighted_sum
    parameters:
      n: 1
      weight1: 86400.0
  IBEN_FE:
    coupling:
      term1: pelagic/sbenin_fe
      term2: fast_detritus/ffastfe
    long_name: Benthic input iron
    model: horizontal_weighted_sum
    parameters:
      n: 2
      weight2: 86400.0
  IBEN_N:
    coupling:
      term1: pelagic/sbenin_n
      term2: fast_detritus/ffastn
    long_name: Benthic input nitrogen
    model: horizontal_weighted_sum
    parameters:
      n: 2
      weight2: 86400.0
  IBEN_SI:
    coupling:
      term1: fast_detritus/ffastsi
    long_name: Benthic input silicon
    model: horizontal_weighted_sum
    parameters:
      n: 1
      weight1: 86400.0
  MED_XPAR:
    coupling:
      source: light/MED_XPAR
    long_name: Top level radiation
    model: surface_layer
  N3_flux:
    coupling:
      target: pelagic/DIN
    model: external_surface_flux
  N4_flux:
    coupling:
      target: pelagic/DIN
    model: external_surface_flux
  N7_flux:
    coupling:
      target: pelagic/FER
    model: external_surface_flux
    parameters:
      scale_factor: 0.001
  OCNH2CO3:
    coupling:
      source: carbonate/CarbA
    long_name: Surface ocean H2CO3 conc
    model: surface_layer
  OCN_CO3:
    coupling:
      source: carbonate/Carb
    long_name: Surface ocean CO3 conc
    model: surface_layer
  OCN_HCO3:
    coupling:
      source: carbonate/BiCarb
    long_name: Surface ocean HCO3 conc
    model: surface_layer
  OCN_PH:
    coupling:
      source: carbonate/PH3
    long_name: Surface ocean pH
    model: surface_layer
  REMIN3N:
    coupling:
      term1: pelagic/regen2d
      term2: fast_detritus/freminn2d
    long_name: Total remin flux N 3D
    model: weighted_sum
    parameters:
      n: 2
  SFR_OARG:
    coupling:
      source: carbonate/OM_ARG3
    long_name: Seafloor omega aragonite
    model: bottom_layer
  SFR_OCAL:
    coupling:
      source: carbonate/OM_CAL3
    long_name: Seafloor omega calcite
    model: bottom_layer
  TPP3:
    coupling:
      term1: pelagic/PRN
      term2: pelagic/PRD
    long_name: Total primary production 3D
    model: weighted_sum
    parameters:
      n: 2
  benthic:
    coupling:
      ALK: pelagic/ALK
      CAL_CCD: ccd_cal/CCD
      DET: pelagic/DET
      DIN: pelagic/DIN
      DTC: pelagic/DTC
      DiC: pelagic/DiC
      FER: pelagic/FER
      OXY: pelagic/OXY
      SIL: pelagic/SIL
    initialization:
      BEN_C: 0.0
      BEN_CA: 0.0
      BEN_FE: 0.0
      BEN_N: 0.0
      BEN_SI: 0.0
    model: medusa/benthic
    parameters:
      xrfn: 3.0e-05
      xsedc: 0.05
      xsedca: 0.01
      xsedfe: 0.05
      xsedn: 0.05
      xsedsi: 0.01
    use: true
  carbonate:
    coupling:
      ALK: pelagic/ALK
      DiC: pelagic/DiC
      KW660: gas_transfer/KW660
    model: medusa/carbonate
    schedule:
      interior:
        pattern: monthly
  ccd_arg:
    coupling:
      OMEGA: carbonate/OM_ARG3
    model: medusa/ccd
  ccd_cal:
    coupling:
      OMEGA: carbonate/OM_CAL3
    model: medusa/ccd
  fast_detritus:
    coupling:
      ALK: pelagic/ALK
      BEN: benthic
      BEN_CA: benthic/BEN_CA
      BEN_FE: benthic/BEN_FE
      CAL_CCD: ccd_cal/CCD
      DET: pelagic/DET
      DIN: pelagic/DIN
      DTC: pelagic/DTC
      DiC: pelagic/DiC
      FER: pelagic/FER
      OM_CAL3: carbonate/OM_CAL3
      OXY: pelagic/OXY
      SIL: pelagic/SIL
    model: medusa/fast_detritus
    parameters:
      dfe_sed: 500.0
      seafloor: 3
      xfe_sed: 0.00228
      xrfn: 3.0e-05
  gas_transfer:
    model: medusa/gas_transfer
    parameters:
      eqn: 7
  iron_scavenging:
    coupling:
      FER: pelagic/FER
      ffastc_loc: fast_detritus/ffastc_loc
      ffastca_loc: fast_detritus/ffastca_loc
      ffastsi_loc: fast_detritus/ffastsi_loc
      fscal_part: pelagic/fscal_part
    model: medusa/iron_scav
    parameters:
      deep_fe_fix: false
      jiron: 1
      xLgT: 1.0
      xk_FeL: 100.0
      xk_sc_Fe: 0.001
  light:
    coupling:
      CHD: pelagic/CHD
      CHN: pelagic/CHN
    model: medusa/light
  oxygen:
    coupling:
      KW660: gas_transfer/KW660
      OXY: pelagic/OXY
    model: medusa/oxygen
  pco2a:
    model: horizontal_constant
    parameters:
      standard_name: mole_fraction_of_carbon_dioxide_in_air
      value: 400.0
  pelagic:
    coupling:
      BEN: benthic
      BEN_FE: benthic/BEN_FE
      OM_CAL3: carbonate/OM_CAL3
      tempc: fast_detritus/tempc
      tempca: fast_detritus/tempca
